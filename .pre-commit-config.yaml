ci:
  autoupdate_schedule: weekly
  skip: []
  submodules: false

default_stages:
- commit

exclude: ^docs/|/migrations/|devcontainer.json|/users/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-toml
    - id: check-xml
    - id: check-yaml
    - id: debug-statements
    - id: check-builtin-literals
    - id: check-case-conflict
    - id: check-docstring-first
    - id: detect-private-key
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.22.1
    hooks:
    - id: django-upgrade
      args: [--target-version, "5.1"]
  - repo: https://gitlab.com/bmares/check-json5
    rev: v1.0.0
    hooks:
    - id: check-json5
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
    - id: ruff-format
  - repo: https://github.com/Riverside-Healthcare/djLint
    rev: v1.36.1
    hooks:
    - id: djlint-reformat-django
    - id: djlint-django
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.0.0
    hooks:
    - id: commitizen
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
    -   id: pyupgrade
        args: [--py36-plus,--py37-plus,--py38-plus,--py39-plus,--py310-plus,--py311-plus,--py312-plus]
  - repo: https://github.com/python-poetry/poetry
    #! does not update properly
    # 1.8.4 as of 2024-11-26
    rev: 1.8.4
    hooks:
    - id: poetry-check
    - id: poetry-lock
      args: [--no-update]
    # - id: poetry-export
    #   args: [--with, "production",-o,"requirements/production.txt"]
