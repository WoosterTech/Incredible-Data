[variables]
NIXPACKS_POETRY_VERSION = "1.8.3"

[phases.setup]
nixPkgs = ["...", "poetry"]

[phases.install]
cmds = ['python -m venv --copies /opt/venv && . /opt/venv/bin/activate && poetry install --with production --no-interaction --no-ansi']

[phases.release]
cmds = ["python manage.py migrate --settings config.settings.production"]

[start]
cmd = "./compose/production/django/start"
