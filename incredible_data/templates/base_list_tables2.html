{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block content %}
  <h1>
    {% block title %}
      {{ view_title }}
    {% endblock title %}
  </h1>
  <div class="btn-group mb-2" role="group" aria-label="Actions">
    {% for action in action_links %}
      <a class="btn btn-primary" href="{{ action.href }}">{{ action.label }}</a>
    {% endfor %}
  </div>
  {% render_table table %}
{% endblock content %}
